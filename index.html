<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Post</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <header>
		<h1><span class="t1">Phantom</span><span class="t2">Post</span></h1>

    <script src="index.js"></script>
